<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main class="container">
    <h1 class="title">spli<br>tter</h1>

    <form action="" class="calculator">
      <div class="calculator__inputs">
        <div class="calculator_bill">
          <h2>Bill</h2>
          <label for="bill">bill</label>
          <input type="number" name="bill" id="bill" placeholder="$">
        </div>
        .
        <div class="calculator__tip">
          <h2>Select Tip %</h2>
          <button type="button" class="tip">5%</button>
          <button type="button" class="tip">10%</button>
          <button type="button" class="tip">15%</button>
          <button type="button" class="tip">25%</button>
          <button type="button" class="tip">50%</button>
          <input class="custom-tip" type="number" name="custom-tip" id="" placeholder="Custom">
        </div>
        <div class="calculator__number-of-people">
          <label for="people">Number of People</label>
          <input type="number" name="people" id="">
        </div>
      </div>
      <div class="calculator__display">
        <div class="calculator__tip-amount">
          <h2>Tip Amount<br>/ person</h2>
          <div class="calculator__tip-amount-display">$4.27</div>
        </div>
        <div class="calculator__totap-per-person">
          <h2>Total<br>/ person</h2>
          <div class="calculator__tip-amount-display">32.79</div>
        </div>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
