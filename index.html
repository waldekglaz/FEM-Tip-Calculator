<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <img src="images/logo.svg" alt="" class="logo">

    <form action="index.html" class="calculator">
      <div class="calculator__inputs">
        <div class="calculator_bill">
          <h2>Bill</h2>
          <div class="input-wrapper">
            <img src="images/icon-dollar.svg" alt="" class="input__img">
            <label for="bill" hidden></label>
            <input class="number-input" type="number" name="bill" id="bill">
          </div>


        </div>
        <div class="calculator__tip">
          <h2>Select Tip %</h2>
          <div class="calculator__tip-buttons"><button type="button" class="tip">5%</button>
            <button type="button" class="tip">10%</button>
            <button type="button" class="tip">15%</button>
            <button type="button" class="tip">25%</button>
            <button type="button" class="tip">50%</button>
            <input class="custom-tip" type="number" name="custom-tip" placeholder="Custom"></div>

        </div>
        <div class="calculator__number-of-people">
          <h2>Number of People</h2>
          <div class="alert">Can't be zero</div>
          <div class="input-wrapper"><img src="images/icon-person.svg" alt="" class="input__img">
            <label for="people" hidden></label>
            <input class="number-input" type="number" name="people" id="people"></div>
        </div>
      </div>
      <div class="calculator__display">
        <div class="calculator__tip-amount">
          <h2>Tip Amount<br><span class="gray">/ person</span></h2>
          <div class="calculator__tip-amount-display calculator__amount-display">$0.00</div>
        </div>
        <div class="calculator__total-per-person">
          <h2>Total<br><span class="gray">/ person</span></h2>
          <div class="calculator__total-amount-display calculator__amount-display">$0.00</div>
        </div>
        <button class="btn" type="reset">Reset</button>
      </div>
    </form>
  </main>
  <script src="script/app.js"></script>
</body>

</html>
